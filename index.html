<!DOCTYPE html>
<html lang="ko">
<head>
    <title>한 번도 안 터질까?</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1 class="h1">파괴 없이 도달 확률 계산기</h1>

    <div class="margin-10">
        <p>목표 별 까지 한 번도 파괴되지 않고 도달할 확률을 구합니다.</p>
        <p>찬스타임이 고려되어 있습니다.</p>
        <p>사용 금액은 고려하지 않습니다.</p>
        <p>컴퓨터의 특성 상, 오차가 존재할 수 있습니다.</p>
    </div>

    <div class="flex-container">
        <div class="flex-container-column">
            <p class="box-name">시작 별</p>
            <input type="text" id="start-star" value="17" class="form-control">
        </div>
        <p class="arrow-box">→</p>
        <div class="flex-container-column">
            <p class="box-name">목표 별</p>
            <input type="text" id="end-star" value="18" class="form-control">
        </div>
    </div>
    
    <fieldset class="margin-10">
        <legend>설정</legend>
        <div class="setting-container">
            <div class="set-box"><input type="checkbox" id="is-starcatch" class="form-check-input">스타캐치</div>
            <div class="set-box"><input type="checkbox" id="is-prevent-destroy-1516" class="form-check-input">15→16 파괴방지 (혹은 썬데이 메이플)</div>
            <div class="set-box"><input type="checkbox" id="is-prevent-destroy-1617" class="form-check-input">16→17 파괴방지</div>
        </div>
    </fieldset>
    
    <button id="start" class="btn btn-primary btn-lg margin-10">시작</button>

    <h3 id="alert-area" class="h3 margin-10"></h3>
    <canvas id="chart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="util.js"></script>
    <script type="module" src="calc.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
